```yaml
name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  NODE_ENV: test
  MONGODB_URL: mongodb://localhost:27017/node-boilerplate-test
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Wait for MongoDB
        run: npx wait-on tcp:27017 --timeout 30000
      - name: Run Prettier
        run: npx prettier --check src/**/*.{js,jsx}
      - name: Run ESLint
        run: npm run lint
      - name: Run tests
        run: npm run coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
```